name: Build Windows executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Pack app for Windows
        run: npx electron-packager . AtlasBrowser --platform=win32 --arch=x64 --out=dist --overwrite
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AtlasBrowser-win
          path: dist/
